<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <header class="card__header">
      <img src="./images/image-victor.jpg" alt="perfil" class="card__img">
    </header>
    <section class="card__body">
      <div class="card__content">
        <p class="card__text">
          Victor Crest
          <span class="card__text card__text--light">26</span>
        </p>
        <p class="card__text card__text--light">London</p>
      </div>   
    </section>
    <footer class="card__footer">
      <div class="card__stat">
          <p class="card__number">
            80K
          </p>
          <span class="card__text card__text--light">
            Followers
          </span>
      </div>
      <div class="card__stat">
          <p class="card__number">
            803K
          </p>
          <span class="card__text card__text--light">
            Likes
          </span>
      </div>
      <div class="card__stat">
          <p class="card__number">
            1.4K
          </p>
          <span class="card__text card__text--light">
            Photos
          </span>
      </div>
    </footer>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DanteHarold</a>.
  </div>
</body>
</html>
